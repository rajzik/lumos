name: Pull request check

on:
  pull_request:
    branches:
      - master

jobs:
  pull_request_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --frozen-lockfile --ignore-engines # will run `yarn install` command - uses: borales/actions-yarn@v2.0.0
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: beemo run-script pull-request-checks
